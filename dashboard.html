
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Dashboard - Andrew Yemen</title>
<style>
    body {font-family: Arial; background-color: #f0f8ff; color: #0056b3; padding: 20px;}
    h1 {color: #0056b3;}
    .ad-box {border: 1px solid #0056b3; padding: 10px; margin: 10px 0; border-radius: 5px;}
    button {background-color: #00aaff; color: white; border: none; padding: 5px 10px; cursor: pointer;}
</style>
</head>
<body>
    <h1>Welcome Admin</h1>
    <p>Here you can approve or reject pending ads.</p>
    <div class="ad-box">
        <p><strong>Ad Title:</strong> Example Job</p>
        <p><strong>Status:</strong> Pending</p>
        <button>Approve</button>
        <button style="background-color:red;">Reject</button>
    </div>
</body>
</html>
