
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Andrew Yemen Admin Login</title>
<style>
    body {font-family: Arial; background-color: #0056b3; color: white; text-align: center; padding-top: 100px;}
    .login-box {background: white; color: black; display: inline-block; padding: 20px; border-radius: 10px;}
    input {padding: 10px; margin: 5px; width: 80%;}
    button {background-color: #00aaff; color: white; padding: 10px; border: none; cursor: pointer;}
</style>
</head>
<body>
    <div class="login-box">
        <h2>Admin Login</h2>
        <form action="dashboard.html" method="post">
            <input type="text" name="username" placeholder="Username" value="admin"><br>
            <input type="password" name="password" placeholder="Password" value="123456"><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
